<div class="container mt-4">
  <h2>Intervalos Horario</h2>

  <!-- Filtro por Médico -->
  <label for="medico">Filtrar por Médico:</label>
  <select id="medico" [(ngModel)]="medicoHorarioId" (change)="filtrarPorMedico()">
    <option *ngFor="let medico of medicoHorarios" [value]="medico.id">
      {{ medico.medico.nombre }}
    </option>
  </select>

  <!-- Tabla de Intervalos -->
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Hora Inicio</th>
      <th>Hora Fin</th>
      <th>Estado</th>
      <th>Médico</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let intervalo of intervalos">
      <td>{{ intervalo.id }}</td>
      <td>{{ intervalo.horaInicio }}</td>
      <td>{{ intervalo.horaFin }}</td>
      <td>{{ intervalo.estado }}</td>
      <td>{{ intervalo.medicoHorario.medico.nombre }}</td>
    </tr>
    </tbody>
  </table>
</div>
