<div class="container mt-4">
    <h2>Actualizar Paciente</h2>
    <form (ngSubmit)="actualizarMedicoss()" #medicoForm="ngForm">
      <div class="form-group">
        <label for="ci">Cédula de Identidad:</label>
        <input type="number" id="ci" class="form-control" [(ngModel)]="medico.ci" name="ci" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="medico.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="form-control" [(ngModel)]="medico.apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="medico.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" class="form-control" [(ngModel)]="medico.telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" class="form-control" [(ngModel)]="medico.sexo" name="sexo" required>
          <option value="" disabled selected>Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="mt-3">
      <button type="submit" class="btn btn-primary">Actualizar Medico</button>
      </div>
    </form>
  </div>
